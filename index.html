<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>ChatBox</title>
</head>
<body>
    <!-- Login form -->
    <div class="container-fluid" style="height: 100vh; display: flex; flex-direction: column; justify-content: center;">
      <div class="container shadow-lg rounded" style="width: 500px; padding: 20px;">
          <h1>Login</h1>
          <form id="loginForm">
              <div class="form-group">
                <label for="user_email">Email address</label>
                <input type="email" class="form-control" id="user_email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="user_pass">Password</label>
                <input type="password" class="form-control" id="user_pass" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
      </div>
    </div>

    <!-- Signup form -->
    <div class="container-fluid" style="height: 100vh; display: flex; flex-direction: column; justify-content: center;">
        <div class="container shadow-lg rounded" style="width: 500px; padding: 20px;">
            <h1>Signup</h1>
            <form id="signupForm">
                <div class="form-group">
                  <label for="user_create_email">Email address</label>
                  <input type="email" class="form-control" id="user_create_email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="user_create_pass">Password</label>
                  <input type="password" class="form-control" id="user_create_pass" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="user_con_pass">Confirm password</label>
                    <input type="password" class="form-control" id="user_con_pass" placeholder="Confirm password">
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
              </form>
        </div>
      </div>

    <div class="logout">
        <button class="btn btn-primary" id="logout" onclick="logout()">logout</button>
    </div>

    <!-- main chatbox -->
    <div class='container' id="chatbox">
      <div class="row">
          <div class='col-sm-4 no-pad'>
              <h4 class="topic-heading" id="user-info">Your info</h4>
              <ul style="list-style: none;" class="friend-list">
                  
              </ul>
          </div>
          <div class='col-sm-8 no-pad'style="border-left:1px solid black;">
              <h4 class='topic-heading'>Name of the person</h4>
              <ul style="list-style: none;" class="chat">
                  <li>Haa be</li>
                  <li>Kya be</li>
                  <li>Teri To</li>
                  <li>toto</li>
                  <li>toto nhi tota</li>
                  <li>tu mota</li>
                  <li>tu mota tera baap mota teri maa moti tera khandan mota</li>
              </ul>
              <form action="" class="message-sending">
                      <input style="min-width:95%" id="m"  autocomplete="off" required/>
                      <button class="btn btn-primary">Send</button>
                  </form>
          </div>

      </div>

  </div>
</body>
